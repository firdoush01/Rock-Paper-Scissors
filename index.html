<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <h2>Rock Paper Scissors</h2>
    <button 
      onclick="
      playGame('rock')" class="move-button"
    ><img src="images/rock-emoji.png" alt="" class="move-icon"></button>

    <button 
      onclick="
    playGame('paper')" class="move-button"
    ><img src="images/paper-emoji.png" alt="" class="move-icon"></button>
    <button 
      onclick="
    playGame('scissors')
    " class="move-button"
    ><img src="images/scissors-emoji.png" alt="" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves move-icon"></p>

    <p class="js-score"></p>

    <button onclick="
     score.wins = 0;
     score.losses = 0;
     score.ties = 0;
     localStorage.removeItem('score')
     updateScoreElement() 
    " class="reset-btn">Reset Score</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
